<ion-content>
  <div style="position: fixed;top: 1rem;z-index: 99">
    <div style="display: flex;justify-content: flex-end;width: 100vw;">
      <ion-icon name="close" style="color: white;font-size: 1.5rem;margin: 1rem" (click)="dismiss()" ></ion-icon>
    </div>
  </div>

  <div style="height: 100vh;width: 100vw; background-color: black;display: flex;justify-content: center;align-items: center">

    <div>

      <img *ngIf="imgError" src="assets/user_background.png" alt="" style="width: 100vw;object-fit: cover">
      <img src="{{path}}" alt="" style="width: 100vw;object-fit: cover" (error)="showDefaultSrc()">

      <div style="width: 100vw;display: flex;justify-content: center">
        <ion-button (click)="selectPictrue()">
          更换
          <ion-icon slot="end" name="add-circle-outline"></ion-icon>
        </ion-button>
      </div>

    </div>


    <div *ngIf="upLoading">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </div>

</ion-content>
